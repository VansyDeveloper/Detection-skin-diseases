<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Application</title>
        <link rel="stylesheet" href="static/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <section class="main" >
            <div class="content" >
                <div class="navigation">
                    <div class="logo">Derma Сканер AI v0.1</div>
                </div>
                <form class="upload_files" action="/predict" method="post" enctype="multipart/form-data">
                    <div class="select_files_area">
                        <input id="files" type="file" name="files" multiple />
                        <label for="files" class="select_files_button" >
                            Выбрать файлы
                        </label>
                        <div id="num_files" >Выбрано файлов: <span class="green-text" >0</span></div>
                    </div>
                    <div class="send_button_area">
                        <input id="submit" type="submit" class="send_button" value="Отправить" />
                    </div>
                </form>
            </div>
        </section>
        <script>
            let files_element = document.getElementById("files")
            files_element.addEventListener("change", () => {
                let num_files_element = document.getElementById("num_files")
                num_files_element.innerHTML = `Выбрано файлов: <span class="green-text" >${files_element.files.length}</span>`
            })
        </script>
    </body>
</html>
